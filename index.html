<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="purple">
           <h1>Your Result</h1> 
           <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
           </div>
           <h3>Great</h3>
           <p>You scored higher than 65% of the people who have taken the tests.</p>
        </div>
        <div class="white">
            <h4>Summary</h4>
            <div class="One">
                <img src="images\icon-reaction.png" alt="">
                <p>Reaction</p>
                <span><b>80</b> /100</span>
            </div>

            <div class="Two">
                <img src="images\icon-memory.png" alt="">
                <p>Memory</p>
                <span><b>92</b> /100</span>
                
            </div>

            <div class="Three">
                <img src="images\icon-verbal.png" alt="">
                <p>Verbal</p>
                <span><b>61</b> /100</span>
            </div>

            <div class="Four">
                <img src="images\icon-visual.png" alt="">
                <p>Visual</p>
                <span><b>71</b> /100</span>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
